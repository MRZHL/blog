<div class="widget-category">
    <h3 class="widget-title">分类</h3>
    <ul>
        {% for category in category_list %}
            <li>
            <a href="{% url 'blog:category' category.pk %}">{{ category.name }}</a><span class="post-count"> ({{ category.count }})</span>
            </li>
        {%  empty %}
            暂无分类
        {%  endfor %}
    </ul>
</div>
